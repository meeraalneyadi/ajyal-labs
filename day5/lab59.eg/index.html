<html>
  <head>
    <style>
      div.layer1 {
        position: relative;
        width: 100px;

        height: 100px;

        background: red;
      }

      div.layer2 {
        position: absolute;
        width: 100px;

        height: 100px;

        background:blue;
      }
      div.layer3 {
        position: fixed;
        width: 100px;

        height: 100px;

        background: red;
      }
    </style>
  </head>

  <body>
    <h2>CSS Position attribute</h2>

    <div class="layer1"></div>
      <div class="layer2"></div>
    </div>
    <div class="layer3"></div> </div>
  </body>
</html>
