<!DOCTYPE html>
<html>
<head>
<title>CSS Opacity</title>
<style>
div {
height: 50px;
padding: 20px;
background-color: #808080;
font-size: 22px;
}#opacity1 {
opacity: 0.2;
filter: Alpha(opacity=20);
}#opacity2 {
opacity: 0.5;
filter: Alpha(opacity=50);
}#opacity3 {
opacity: 1;
filter: Alpha(opacity=100);
}</style> </head>
<body>
         <div id="opacity2">Opacity Value: 0.5</div>
<div id="opacity1">Opacity Value: 0.2</div>
         <div id="opacity3">Opacity Value: 1</div>
</html>
</body>
