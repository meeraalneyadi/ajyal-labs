<!DOCTYPE html>

<html>
  <head>
    <style>
      div.absolute {
        width: 100px;

        height: 100px;

        background: red;
      }

      div.static {
        width: 100px;

        height: 100px;

        background: green;
      }
    </style>
  </head>

  <body>
    <h2>CSS Position attribute</h2>

    <div class="absolute"></div>

    <div class="static"></div>
  </body>
</html>
